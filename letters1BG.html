<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игри с букви</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3399ff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        main {
            padding: 20px;
        }
        .game-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #cceeff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-section h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #3399ff;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #0066cc;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>
    <header>
        <h1>Игри с букви</h1>
    </header>

    <main>
        <section class="game-section">
            <h2>Игра 1: Познай буквата</h2>
            <p>Коя буква липсва? Виж картинката и отговори!</p>
            <button class="button">Играй</button>
        </section>

        <section class="game-section">
            <h2>Игра 2: Сортирай буквите</h2>
            <p>Подреди азбуката в правилния ред.</p>
            <button class="button">Играй</button>
        </section>

        <section class="game-section">
            <h2>Игра 3: Създай дума</h2>
            <p>Избери буквите, за да създадеш правилна дума.</p>
            <button class="button">Играй</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Ученичко. Всички права запазени.</p>
        <a href="index.html" class="button">Обратно към началото</a>
    </footer>
</body>
</html>
