<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коледен Календар</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff5733;
        }
        .calendar {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .day {
            width: 80px;
            height: 80px;
            background-color: #ffcc99;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .day:hover {
            background-color: #ff5733;
            color: white;
        }
        .gift-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #e6e6e6;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>10 Дни до Коледа</h1>
    <p>Отвори деня и получи нещо специално всеки ден!</p>
    
    <div class="calendar" id="calendar">
        <!-- Календар с 10 дни -->
        <div class="day" id="day1" onclick="openGift(1)">1</div>
        <div class="day" id="day2" onclick="openGift(2)">2</div>
        <div class="day" id="day3" onclick="openGift(3)">3</div>
        <div class="day" id="day4" onclick="openGift(4)">4</div>
        <div class="day" id="day5" onclick="openGift(5)">5</div>
        <div class="day" id="day6" onclick="openGift(6)">6</div>
        <div class="day" id="day7" onclick="openGift(7)">7</div>
        <div class="day" id="day8" onclick="openGift(8)">8</div>
        <div class="day" id="day9" onclick="openGift(9)">9</div>
        <div class="day" id="day10" onclick="openGift(10)">10</div>
    </div>

    <div class="gift-box" id="gift-box"></div>

    <script>
        const gifts = {
            1: "Стикери с коледни мотиви!",
            2: "Мини викторина за Коледа!",
            3: "Забавна домашна с коледни загадки.",
            4: "Коледна песен, която можеш да споделиш.",
            5: "Тайният урок! <a href='https://uchenicko.github.io/Uchenichko' target='_blank'>Кликни тук, за да видиш урока!</a>",
            6: "Коледна шега за усмивка!",
            7: "Шаблон за картичка, която можеш да изпратиш.",
            8: "Мини игра с коледен сюжет.",
            9: "Ръчно изработена коледна декорация.",
            10: "Персонализирано коледно пожелание."
        };

        function openGift(day) {
            document.getElementById('gift-box').style.display = 'block';
            document.getElementById('gift-box').innerHTML = `
                <h2>Ден ${day}: ${gifts[day]}</h2>
                <p>Ще можеш да вземеш подаръка си утре!</p>
            `;
            document.getElementById(`day${day}`).style.backgroundColor = "#b2b2b2";
            document.getElementById(`day${day}`).style.cursor = "not-allowed";
            document.getElementById(`day${day}`).removeAttribute("onclick");
        }
    </script>

</body>
</html>
