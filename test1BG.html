<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестове за проверка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #66ccff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        main {
            padding: 20px;
        }
        .test {
            margin-bottom: 30px;
            padding: 20px;
            background: #e7f3ff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .test h2 {
            margin-top: 0;
        }
        .test button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #007acc;
            color: white;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test button:hover {
            background-color: #005f99;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #66ccff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Тестове за проверка</h1>
    </header>

    <main>
        <section class="test">
            <h2>Тест 1: Разпознай думата</h2>
            <p>Коя дума започва със сричката "ма"?</p>
            <ul>
                <li><input type="radio" name="test1"> мама</li>
                <li><input type="radio" name="test1"> вода</li>
                <li><input type="radio" name="test1"> кола</li>
            </ul>
            <button>Провери</button>
        </section>

        <section class="test">
            <h2>Тест 2: Подреди буквите</h2>
            <p>Създай дума от буквите: А, М, А.</p>
            <ul>
                <li><input type="radio" name="test2"> мама</li>
                <li><input type="radio" name="test2"> амам</li>
                <li><input type="radio" name="test2"> мамаа</li>
            </ul>
            <button>Провери</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Ученичко. Всички права запазени.</p>
        <a href="index.html" class="link">Обратно към началото</a>
    </footer>
</body>
</html>
