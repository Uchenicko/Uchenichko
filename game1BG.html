<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образователни игри</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #66cccc;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        main {
            padding: 20px;
        }
        .game-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #e0f7f7;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game-section h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #66cccc;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #009999;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #007777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Образователни игри</h1>
    </header>

    <main>
        <section class="game-section">
            <h2>Игра 1: Математически задачи</h2>
            <p>Решавай задачи и натрупай точки!</p>
            <button class="button">Играй</button>
        </section>

        <section class="game-section">
            <h2>Игра 2: Въпроси и отговори</h2>
            <p>Избери правилния отговор от няколко опции.</p>
            <button class="button">Играй</button>
        </section>

        <section class="game-section">
            <h2>Игра 3: Пъзели</h2>
            <p>Сглоби пъзел от части с букви или числа.</p>
            <button class="button">Играй</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Ученичко. Всички права запазени.</p>
        <a href="index.html" class="button">Обратно към началото</a>
    </footer>
</body>
</html>
