        // Проверяваме кога е последния път, когато потребителят е отворил подарък
        function checkGiftAvailability(day) {
            let lastOpened = localStorage.getItem('lastOpened');
            let currentTime = new Date().getTime();

            // Ако няма запис за последното отваряне, започваме с първия подарък
            if (!lastOpened) {
                if (day === 1) {
                    localStorage.setItem('lastOpened', currentTime);
                    return true;
                } else {
                    return false;
                }
            }

            // Ако са минали 24 часа, разрешаваме отваряне на следващия подарък
            let timePassed = currentTime - lastOpened;
            if (timePassed >= 86400000 * (day - 1)) {
                return true;
            } else {
                return false;
            }
        }

        // Функция за отваряне на подарък
        function openGift(day) {
            if (checkGiftAvailability(day)) {
                localStorage.setItem('lastOpened', new Date().getTime()); // обновяваме времето на последното отваряне
                document.getElementById('gift-box').style.display = 'block';
                document.getElementById('gift-box').innerHTML = `
                    <h2>Ден ${day}: ${gifts[day].text}</h2>
                    <img src="${gifts[day].image}" alt="Подарък за ден ${day}">
                    <p>Ще можеш да вземеш подаръка си утре!</p>
                `;
                document.getElementById(`day${day}`).style.backgroundColor = "#b2b2b2";
                document.getElementById(`day${day}`).style.cursor = "not-allowed";

            } else {

        }

    const homeworkList = document.getElementById("homework-list");
    const homeworkForm = document.getElementById("homework-form");
    const homeworkTitle = document.getElementById("homework-title");
    const homeworkDetails = document.getElementById("homework-details");

    // Зареждане на домашните от LocalStorage
    function loadHomeworks() {
        const savedHomeworks = JSON.parse(localStorage.getItem("homeworks")) || [];
        savedHomeworks.forEach((homework) => addHomeworkToList(homework.title, homework.details));
    }

    // Добавяне на домашно към списъка и LocalStorage
    function addHomeworkToList(title, details) {
        const li = document.createElement("li");
        li.innerHTML = `
            <span><strong>${title}:</strong> ${details}</span>
            <button class="delete">Изтрий</button>
        `;

        // Добавяне на събитие за изтриване
        li.querySelector(".delete").addEventListener("click", function () {
            homeworkList.removeChild(li);
            saveHomeworks();
        });

        homeworkList.appendChild(li);
        saveHomeworks();
    }

    // Запазване на домашните в LocalStorage
    function saveHomeworks() {
        const homeworks = [];
        homeworkList.querySelectorAll("li").forEach((li) => {
            const [title, details] = li.querySelector("span").textContent.split(": ");
            homeworks.push({ title: title.trim(), details: details.trim() });
        });
        localStorage.setItem("homeworks", JSON.stringify(homeworks));
    }

    // Обработка на изпращането на формата
    homeworkForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const title = homeworkTitle.value.trim();
        const details = homeworkDetails.value.trim();
        if (title && details) {
            addHomeworkToList(title, details);
            homeworkForm.reset();
        }
    });

    // Зареждане на домашните при стартиране
    window.onload = loadHomeworks;
