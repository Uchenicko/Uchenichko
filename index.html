    <style>
        /* Основни стилове за сайта */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #0077ff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background: #00aaff;
        }

        nav ul li {
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            display: block;
        }

        nav ul li a:hover {
            background: #003f7f;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        section h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #01c0ff;
        }

        .lesson-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fff;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .lesson-card img.rounded-image {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .lesson-card h3 {
            margin: 0.5rem 0;
            font-size: 1.4rem;
            color: #333;
        }

        .lesson-card p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .lesson-card .button {
            display: inline-block;
            background: #00aaff;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .lesson-card .button:hover {
            background: #0056a6;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #00aaff;
            color: #fff;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
